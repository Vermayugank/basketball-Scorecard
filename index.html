<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>

  <!--     <p id="timer-el">Timer</p> -->
  <div class="timer_dip">
    <span id="timer-el min">00</span>
    <span id="timer-el"> : </span>
    <span id="timer-el secs">00</span>
  </div>

  <div class="container">
    <div>
      <h3>HOME</h3>
      <div class="counter-h">
        <p id="count-h">0</p>
      </div>
      <div class="h_btn">
      <button id="one-h" onclick="add1_h()">+1</button>
      <button id="two-h" onclick="add2_h()">+2</button>
      <button id="three-h" onclick="add3_h()">+3</button>
      </div>
    </div>
    <div>
      <h3>GUEST</h3>
      <div class="counter-g">
        <p id="count-g">0</p>
      </div>
      <div class="g_btn">
      <button id="one-g" onclick="add1_g()">+1</button>
      <button id="two-g" onclick="add2_g()">+2</button>
      <button id="three-g" onclick="add3_g()">+3</button>
      </div>
    </div>
  </div>
  <div class="reset">
    <button id="reset-btn" onclick="reset()"> RESET </button>
    <button id="start-btn" onclick="start()"> Start-Timer </button>
  </div>
  <script src="script.js"></script>
</body>

</html>
